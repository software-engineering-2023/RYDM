                  <div class="about_text_main">
                     <h1 class="about_taital">Report a Credit Card Issue</h1>
                
                     <form action="">
                        <a class="about_taital">Type of issue: </a>
                        <label>
                            <input type="radio" name="transferType" value="Loss" onclick="showFields()"> Damage
                          </label>
                          <label>
                            <input type="radio" name="transferType" value="Theft" onclick="showFields()"> Loss
                          </label>
                          <label>
                            <input type="radio" name="transferType" value="Theft" onclick="showFields()"> Theft
                          </label>
                          
                          <div id="LossFields" style="display: none;">
                            <input type="text" class="mail_text" placeholder="Bank Account Number" name="Bank Account Number"> 
                        
                        <input type="text" class="mail_text" placeholder="Description" name="Description">
                          </div>
                          
                          <div id="DamageFields" style="display: none;">
                            <input type="text" class="mail_text" placeholder="Bank Account Number" name="Bank Account Number"> 
                        
                        <input type="text" class="mail_text" placeholder="Description" name="Description">
                          </div>
                          
                          <div id="TheftFields" style="display: none;">
                            <input type="text" class="mail_text" placeholder="Bank Account Number" name="Bank Account Number"> 
    
                        <input type="text" class="mail_text" placeholder="Description" name="Description">
                            
                          </div>
                          
                          <script>
                          function showFields() {
                            var LossFields = document.getElementById("LossFields");
                            var DamageFields = document.getElementById("DamageFields");
                            var TheftFields = document.getElementById("TheftFields");
                            var LossRadio = document.querySelector('input[name="transferType"][value="Loss"]');
                            var DamageRadio = document.querySelector('input[name="transferType"][value="Damage"]');
                            var TheftRadio = document.querySelector('input[name="transferType"][value="Theft"]');
                            
                            if (LossRadio.checked) {
                              LossFields.style.display = "block";
                              DamageFields.style.display = "none";
                              TheftFields.style.display = "none";
                            } else if (DamageRadio.checked) {
                              LossFields.style.display = "none";
                              DamageFields.style.display = "block";
                              TheftFields.style.display = "none";
                            } else if (TheftRadio.checked) {
                              LossFields.style.display = "none";
                              DamageFields.style.display = "none";
                              TheftFields.style.display = "block";
                            } else {
                              LossFields.style.display = "none";
                              DamageFields.style.display = "none";
                              TheftFields.style.display = "none";
                            }
                          }
                          </script>
                        
                    
                        </form>
